- virsh_snapshot_stress:
    type = virsh_snapshot_stress
    main_vm = avocado-vt-vm1
    work_dir = /home/libvirt/work
    snapshot_count = 250
    start_vm = no
    snapshot_interval = 1

    variants:
      - internal:
          snapshot_type = internal
      - external:
          snapshot_type = external
